<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="image-box"></div>
    <div class="main-box">
      <div class="text-box">
        <p class="title">P E R F U M E</p>
  
        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
      
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="price-box">
          <h2 class="price">$149.99</h2>
          <p class="old-price">$169.99</p>
        </div>
      
        <button class="button"><img src="./images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://github.com/azyepes/" target="_blank">Luis Yps Fdez</a>.</p>
  </footer>
</body>
</html>
